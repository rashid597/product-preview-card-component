<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/dist/output.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-primary-cream">
    <div class="w-screen h-screen flex justify-center items-center">
      <div
        class="flex flex-col mobile:flex-row bg-white mx-4 my-6 rounded-xl overflow-hidden w-3/4"
      >
        <div class="overflow-hidden mobile:w-1/2">
          <img
            class="hidden mobile:block h-full object-cover"
            src="./images/image-product-desktop.jpg"
          />
          <img
            class="block mobile:hidden object-cover"
            src="./images/image-product-mobile.jpg"
          />
        </div>
        <div class="p-4 mobile:w-1/2">
          <p>Perfume</p>
          <p>Gabrielle Essence Eau De Parfum</p>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p>$149.99 $169.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
    <div>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
